<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="focus-container scroll-box">
      <section class="input-section">
        <div class="appName-Date-section">
          <span>Todo List Application</span>
          <input type="date" class="date-input" />
        </div>

        <div class="input-box-section">
          <input
            type="text"
            placeholder="Add your new todo list!"
            class="todo-input"
          />
        </div>
      </section>

      <section class="list-section scroll-box">
        <div class="todo-area area scroll-box">
          <span class="label-span">Todo</span>
          <div class="showing-list-area scroll-box">
            <div>this is todo area</div>
          </div>
        </div>

        <div class="done-area area scroll-box">
          <span class="label-span">Done</span>
          <div class="showing-list-area scroll-box">
            <div>this is done area</div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
