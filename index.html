<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrapper">
      <header class="todoHeader">
        <div class="headerDMY">
          <span class="headerDate">11</span>
          <div class="headerMY">
            <span class="headerMonth">3</span>
            <span class="headerYear">2024</span>
          </div>
        </div>
        <div class="headerDay">Monday</div>
      </header>
      <section class="todoSection">
        <span>Todo</span>
        <div class="todoCard">
          <input type="checkbox" class="todoCheckbox" id="todoCheckbox" />
          <label class="todoContent" for="todoCheckbox">할 일 1</label>
          <div class="todoDelete">X</div>
        </div>
      </section>
      <section class="doneSection">
        <span>Done</span>
      </section>
      <section class="todoInputGroup">
        <input
          type="text"
          placeholder="할 일을 입력해주세요..."
          class="todoInput"
        />
        <button class="addTodo">+</button>
      </section>
      <footer class="todoFooter">
        <span class="todoProgress"></span>
        <span class="todo">todo List</span>
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
