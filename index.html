<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="focus-container">
      <section class="input-section">a</section>
      <section class="list-section">
        <div class="todo-area area">
          <span class="label-span">Todo</span>
          <div class="showing-list-area scroll-box">this is todo area</div>
        </div>
        <div class="done-area area">
          <span class="label-span">Done</span>
          <div class="showing-list-area scroll-box">
            <div>hi</div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
